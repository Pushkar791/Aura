<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Live Detection System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800;900&family=Russo+One&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* AURA Energy Field Background */
        .energy-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        .energy-wave {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            animation: pulse-wave 4s ease-out infinite;
        }

        .wave1 {
            width: 300px;
            height: 300px;
            border-color: rgba(138, 43, 226, 0.6);
            top: 20%;
            left: 10%;
        }

        .wave2 {
            width: 400px;
            height: 400px;
            border-color: rgba(255, 0, 255, 0.5);
            bottom: 10%;
            right: 15%;
            animation-delay: 1s;
        }

        .wave3 {
            width: 250px;
            height: 250px;
            border-color: rgba(138, 43, 226, 0.7);
            top: 50%;
            right: 20%;
            animation-delay: 2s;
        }

        @keyframes pulse-wave {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }

        /* Grid lines */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        /* Glowing orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            animation: float-orb 20s infinite ease-in-out;
        }

        .orb1 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.4), transparent);
            top: 10%;
            right: 10%;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.3), transparent);
            bottom: 15%;
            left: 5%;
            animation-delay: -10s;
        }

        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, -50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-container {
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }

        .aura-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
        }

        .ring {
            position: absolute;
            border: 3px solid;
            border-radius: 50%;
            animation: rotate-ring 10s linear infinite;
        }

        .ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-color: rgba(138, 43, 226, 0.6);
        }

        .ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-color: rgba(255, 0, 255, 0.6);
            animation-duration: 8s;
            animation-direction: reverse;
        }

        .ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-color: rgba(138, 43, 226, 0.8);
            animation-duration: 6s;
        }

        @keyframes rotate-ring {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-icon {
            position: relative;
            z-index: 1;
            font-size: 4em;
            animation: pulse-logo 3s infinite;
        }

        @keyframes pulse-logo {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.8));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 40px rgba(255, 0, 255, 1));
            }
        }

        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(135deg, #8a2be2 0%, #ff00ff 50%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 8px;
            text-shadow: 0 0 60px rgba(138, 43, 226, 0.6);
            margin-bottom: 10px;
            animation: glow-text 3s infinite alternate;
        }

        @keyframes glow-text {
            0% { filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.6)); }
            100% { filter: drop-shadow(0 0 60px rgba(255, 0, 255, 0.8)); }
        }

        .tagline {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid rgba(138, 43, 226, 0.5);
            padding: 10px 25px;
            border-radius: 30px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            animation: status-glow 2s infinite;
        }

        @keyframes status-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(138, 43, 226, 0.4); }
            50% { box-shadow: 0 0 50px rgba(255, 0, 255, 0.6); }
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #0f0;
            border-radius: 50%;
            animation: blink-dot 1.5s infinite;
            box-shadow: 0 0 15px #0f0;
        }

        @keyframes blink-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 25px;
            margin-bottom: 25px;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Video Section */
        .video-section {
            background: rgba(10, 10, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 
                0 0 50px rgba(138, 43, 226, 0.2),
                inset 0 0 50px rgba(138, 43, 226, 0.05);
            position: relative;
            overflow: hidden;
        }

        .video-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            animation: scan-line 3s infinite;
        }

        @keyframes scan-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .video-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #8a2be2;
            letter-spacing: 2px;
        }

        .live-badge {
            background: rgba(255, 0, 255, 0.3);
            border: 2px solid #ff00ff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 700;
            letter-spacing: 1px;
            animation: live-pulse 2s infinite;
        }

        @keyframes live-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.8); }
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid rgba(138, 43, 226, 0.4);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
        }

        #video-feed {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Stats Sidebar */
        .stats-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-card {
            background: rgba(10, 10, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 25px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.2), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 0, 255, 0.6);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.4);
        }

        .stat-card:hover::after {
            left: 100%;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .stat-label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Russo One', sans-serif;
            font-size: 2.8em;
            font-weight: 900;
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.2s ease;
        }

        /* Detections Section */
        .detections-section {
            background: rgba(10, 10, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            grid-column: 1 / -1;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Russo One', sans-serif;
            font-size: 1.6em;
            color: #8a2be2;
            letter-spacing: 2px;
        }

        .detection-count-badge {
            background: rgba(138, 43, 226, 0.3);
            border: 2px solid #8a2be2;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            color: #ff00ff;
        }

        .detections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .detection-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .detection-card:hover {
            border-color: rgba(255, 0, 255, 0.6);
            transform: translateX(10px);
            box-shadow: -5px 0 30px rgba(138, 43, 226, 0.4);
        }

        .detection-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
        }

        .detection-confidence {
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .no-detections {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.2em;
        }

        .no-detections-icon {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Device badge */
        .device-info {
            font-size: 1.1em;
            font-weight: 600;
            word-break: break-word;
            line-height: 1.4;
        }

        .gpu-badge {
            display: inline-block;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.7em;
            margin-top: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        /* Camera Controls */
        .camera-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            flex-wrap: wrap;
            gap: 10px;
        }

        .camera-source-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .camera-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        .camera-btn {
            padding: 8px 20px;
            border: 2px solid rgba(138, 43, 226, 0.5);
            background: rgba(138, 43, 226, 0.2);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s;
            font-family: 'Exo 2', sans-serif;
        }

        .camera-btn:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }

        .camera-btn.active {
            background: linear-gradient(135deg, #8a2be2 0%, #ff00ff 100%);
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .switch-camera-btn {
            padding: 8px 20px;
            border: none;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s;
            font-family: 'Exo 2', sans-serif;
        }

        .switch-camera-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 242, 254, 0.5);
        }

        .switch-camera-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #mobile-camera-preview {
            display: none;
            width: 100%;
            height: auto;
        }

        #video-feed.hidden {
            display: none;
        }
    </style>
</head>

        <div class="energy-wave wave1"></div>
        <div class="energy-wave wave2"></div>

    </div>

    <!-- Grid Background -->
    <div class="grid-bg"></div>

    <!-- Glowing Orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <div class="aura-rings">
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <div class="ring"></div>
                </div>
                <div class="logo-icon">üéØ</div>
            </div>
            <h1>AURA</h1>
            <p class="tagline">Safety Detection System</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>SYSTEM ONLINE</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-layout">
            <!-- Video Feed -->
            <div class="video-section">
                <div class="video-header">
                    <span class="video-title">üìπ LIVE FEED</span>
                    <span class="live-badge">‚óè ACTIVE</span>
                </div>
                
                <div class="camera-controls">
                    <div class="camera-source-group">
                        <span class="camera-label">üì∑ Source:</span>
                        <button class="camera-btn active" id="laptop-btn" onclick="setCameraSource('laptop')">üíª Laptop</button>
                        <button class="camera-btn" id="mobile-btn" onclick="setCameraSource('mobile')">üì± Mobile</button>
                    </div>
                    <div id="mobile-controls" style="display: none;">
                        <button class="switch-camera-btn" onclick="switchMobileCamera()">üîÑ Switch Camera</button>
                    </div>
                </div>

                <div class="video-container">
                    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Detection">
                    <video id="mobile-camera-preview" autoplay playsinline muted></video>
                </div>
            </div>

            <!-- Stats Sidebar -->
            <div class="stats-sidebar">
                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-label">Frames/Sec</div>
                    <div class="stat-value" id="fps">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-label">Detections</div>
                    <div class="stat-value" id="detections">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üìä</div>

                    <div class="stat-value" id="frames">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üíª</div>

        <div class="detections-section">
            <div class="section-header">
                <span class="section-title">üîç ACTIVE DETECTIONS</span>
                <span class="detection-count-badge" id="detection-count">0 objects</span>
            </div>
            <div class="detections-grid" id="detection-items">
                <div class="no-detections">
                    <div class="no-detections-icon">üëÅÔ∏è</div>
                    <div>Scanning environment...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mobileStream = null;
        let mobileCanvas = null;
        let mobileCanvasCtx = null;
        let currentFacingMode = 'environment'; // 'user' or 'environment'
        let frameInterval = null;
        let currentCameraSource = 'laptop';

        async function setCameraSource(source) {
            currentCameraSource = source;
            
            // Update button states
            document.getElementById('laptop-btn').classList.toggle('active', source === 'laptop');
            document.getElementById('mobile-btn').classList.toggle('active', source === 'mobile');
            document.getElementById('mobile-controls').style.display = source === 'mobile' ? 'block' : 'none';
            
            // Send to server
            await fetch('/set_camera_source', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({source: source})
            });
            
            if (source === 'mobile') {
                await startMobileCamera();
            } else {
                stopMobileCamera();
            }
        }

        async function startMobileCamera() {
            try {
                stopMobileCamera();
                
                mobileStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                const video = document.getElementById('mobile-camera-preview');
                video.srcObject = mobileStream;
                video.style.display = 'block';
                document.getElementById('video-feed').style.display = 'none';
                
                if (!mobileCanvas) {
                    mobileCanvas = document.createElement('canvas');
                    mobileCanvasCtx = mobileCanvas.getContext('2d');
                }
                
                video.onloadedmetadata = () => {
                    mobileCanvas.width = video.videoWidth;
                    mobileCanvas.height = video.videoHeight;
                    
                    frameInterval = setInterval(() => {
                        if (currentCameraSource === 'mobile') {
                            captureAndSendFrame(video);
                        }
                    }, 100);
                };
                
            } catch (error) {
                console.error('Error accessing mobile camera:', error);
                alert('Unable to access camera. Please grant camera permissions.');
                setCameraSource('laptop');
            }
        }

        function captureAndSendFrame(video) {
            mobileCanvasCtx.drawImage(video, 0, 0, mobileCanvas.width, mobileCanvas.height);
            const frameData = mobileCanvas.toDataURL('image/jpeg', 0.8);
            
            fetch('/upload_frame', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({frame: frameData})
            }).catch(err => console.error('Error sending frame:', err));
        }

        function stopMobileCamera() {
            if (frameInterval) {
                clearInterval(frameInterval);
                frameInterval = null;
            }
            
            if (mobileStream) {
                mobileStream.getTracks().forEach(track => track.stop());
                mobileStream = null;
            }
            
            const video = document.getElementById('mobile-camera-preview');
            if (video) {
                video.style.display = 'none';
                video.srcObject = null;
            }
            
            document.getElementById('video-feed').style.display = 'block';
        }

        async function switchMobileCamera() {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            if (currentCameraSource === 'mobile') {
                await startMobileCamera();
            }
        }

        // Update stats every second
        setInterval(async () => {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                // Animate value changes
                updateValue('fps', data.fps);
                updateValue('detections', data.total_detections);
                updateValue('frames', data.frames);
                
                // Update device info
                const deviceEl = document.getElementById('device');
                deviceEl.textContent = data.device;
                
                // Show GPU badge if CUDA detected
                const gpuBadge = document.getElementById('gpu-badge');
                if (data.device.toLowerCase().includes('cuda') || data.device.toLowerCase().includes('gpu')) {
                    gpuBadge.style.display = 'inline-block';
                }
                
                // Update detection count
                const countEl = document.getElementById('detection-count');
                countEl.textContent = data.total_detections === 1 ? '1 object' : `${data.total_detections} objects`;
                
                // Update detections list
                const detectionsList = document.getElementById('detection-items');
                if (data.detections && data.detections.length > 0) {
                    detectionsList.innerHTML = data.detections.map(det => `
                        <div class="detection-card">
                            <span class="detection-name">${det.class}</span>
                            <span class="detection-confidence">${(det.confidence * 100).toFixed(1)}%</span>
                        </div>
                    `).join('');
                } else {
                    detectionsList.innerHTML = `
                        <div class="no-detections">
                            <div class="no-detections-icon">üëÅÔ∏è</div>
                            <div>No objects detected</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }, 1000);

        // Smooth number animation
        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            const currentValue = parseFloat(el.textContent) || 0;
            if (currentValue !== newValue) {
                el.style.transform = 'scale(1.15)';
                el.textContent = newValue;
                setTimeout(() => {
                    el.style.transform = 'scale(1)';
                }, 200);
            }
        }
    </script>
